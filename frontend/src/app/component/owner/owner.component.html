<h1>Owners</h1>
<div class="d-flex flex-row w-auto">
    <button class="btn btn-primary mr-1" (click)="reloadOwners()" aria-label="Reload owners">
        <i class="bi bi-arrow-clockwise"></i>
        Reload
    </button>
    <span style="flex: 1"></span>
    <a class="btn btn-secondary" routerLink="create" aria-label="New owner">
        <i class="bi bi-plus-lg"></i>
        New owner
    </a>
</div>
<div class="mt-3">
    <table class="table table-hover">
        <thead>
            <th>First name</th>
            <th>Last name</th>
            <th>E-Mail</th>
        </thead>
        <tbody>
            <tr *ngFor="let owner of owners" class="center-td">
                <td>{{owner.firstName}}</td>
                <td>{{owner.lastName}}</td>
                <td>{{owner.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
